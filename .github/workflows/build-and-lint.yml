name: Build and lint

on:
  - push
  - pull_request

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18 clang-tidy-18 cmake
      
      - name: Check format
        run: |
          find . -path ./build -prune -o -type f \( -name '*.c' -o -name '*.h' -o -name '*.cpp' -o -name '*.hpp' \) -print | xargs clang-format-18 --style=file --dry-run -Werror
      
      - name: Configure
        run: |
          mkdir -p build
          cmake -B build
      
      - name: Build
        run: |
          cmake --build build
      
      - name: Create dummy compile_commands.json
        run: |
          echo "[]" > build/compile_commands.json
      
      - name: Lint
        run: |
          run-clang-tidy-18 -p build -use-color
